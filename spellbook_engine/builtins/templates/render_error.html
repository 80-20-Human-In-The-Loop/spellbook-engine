<div class="sb-render-error sb-render-error-{{ error_type }}" role="alert">
    <div class="sb-render-error-header">
        <span class="sb-render-error-icon">{{ icon }}</span>
        <strong class="sb-render-error-title">{{ title }}</strong>
    </div>

    <div class="sb-render-error-body">
        <p class="sb-render-error-message">{{ message }}</p>

        {% if suggestion %}
        <div class="sb-render-error-suggestion">
            <strong>ðŸ’¡ How to fix:</strong> {{ suggestion | safe }}
        </div>
        {% endif %}

        {% if block_name %}
        <div class="sb-render-error-details">
            <code>SpellBlock: {{ block_name }}</code>
        </div>
        {% endif %}

        {% if content %}
        <details class="sb-render-error-technical">
            <summary>Technical details</summary>
            <pre><code>{{ content }}</code></pre>
        </details>
        {% endif %}
    </div>

    <div class="sb-render-error-footer">
        <a href="{{ docs_link }}" class="sb-render-error-docs-link" target="_blank" rel="noopener">
            ðŸ“š Learn more about SpellBlocks
        </a>
    </div>
</div>
