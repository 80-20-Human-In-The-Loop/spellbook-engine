<div class="spellblock-error spellblock-error-{{ error_type }}" role="alert">
    <div class="spellblock-error-header">
        <span class="spellblock-error-icon">{{ icon }}</span>
        <strong class="spellblock-error-title">{{ title }}</strong>
    </div>

    <div class="spellblock-error-body">
        <p class="spellblock-error-message">{{ message }}</p>

        {% if suggestion %}
        <div class="spellblock-error-suggestion">
            <strong>ðŸ’¡ How to fix:</strong> {{ suggestion | safe }}
        </div>
        {% endif %}

        {% if block_name %}
        <div class="spellblock-error-details">
            <code>SpellBlock: {{ block_name }}</code>
        </div>
        {% endif %}

        {% if content %}
        <details class="spellblock-error-technical">
            <summary>Technical details</summary>
            <pre><code>{{ content }}</code></pre>
        </details>
        {% endif %}
    </div>

    <div class="spellblock-error-footer">
        <a href="{{ docs_link }}" class="spellblock-error-docs-link" target="_blank" rel="noopener">
            ðŸ“š Learn more about SpellBlocks
        </a>
    </div>
</div>
