<div class="sb-card sb-card-{{ style }}">
    {% if title %}
    <div class="sb-card-header{% if collapsible %} sb-card-header-collapsible{% endif %}" {% if collapsible %}onclick="this.closest('.sb-card').querySelector('.sb-card-body').classList.toggle('collapsed'); this.querySelector('.sb-card-collapse-btn span').classList.toggle('rotated')"{% endif %}>
        {{ title }}
        {% if collapsible %}
        <span class="sb-card-collapse-btn">
            <span{% if collapsed %} class="rotated"{% endif %}>â–¼</span>
        </span>
        {% endif %}
    </div>
    {% endif %}
    <div class="sb-card-body{% if collapsed %} collapsed{% endif %}">
        {{ content }}
    </div>
    {% if footer %}
    <div class="sb-card-footer">
        {{ footer }}
    </div>
    {% endif %}
</div>
