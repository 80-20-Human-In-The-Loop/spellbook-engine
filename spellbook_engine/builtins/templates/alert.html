<div class="alert {{ css_class }}" role="alert">
    {% if dismissible %}
    <button type="button" class="alert-close" aria-label="Close" onclick="this.parentElement.remove()">
        <span aria-hidden="true">&times;</span>
    </button>
    {% endif %}
    {% if title %}
    <strong>{{ title }}</strong>
    {% endif %}
    {{ content }}
</div>
